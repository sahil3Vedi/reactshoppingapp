<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeganKart</title>
  <!--CSS Files-->
  <link rel="stylesheet" href="public/css/main_mobile.css">
  <!--FONTS-->
  <script src="https://kit.fontawesome.com/a5fc269fd8.js" rel="stylesheet" crossorigin="anonymous"></script>
</head>
<body>
  <!--NAVBAR TOP-->
  <div class="window window-navbar-top">
    <div class="navbar-panel">
      <i class="fas fa-bars navbar-option-text"></i>
    </div>
    <div class="navbar-panel">
      <p class="navbar-brand-text">VeganKart</p>
    </div>
    <div class="navbar-panel">
      <i class="fas fa-shopping-cart navbar-option-text"></i>
    </div>
  </div>
  <div class="window window-search">
    <input class="frontpage-search fontAwesome" type="text" placeholder="&#xf002; Type here to search">
  </div>
  <!--FEATURED SECTION-->
  <div class="window window-curation">
    <div class="side-button-slider">
      <div class="slider-button-side">
        <i class="fas fa-caret-left sliding"></i>
      </div>
      <div></div>
      <div class="slider-button-side">
        <i class="fas fa-caret-right sliding"></i>
      </div>
    </div>
    <div class="buttons-panel-curation">
      <div class="button-slider-curation"></div>
      <div class="button-slider-curation"></div>
      <div class="button-slider-curation"></div>
      <div class="button-slider-curation"></div>
    </div>
  </div>
  <!--CATEGORIES SECTION-->
  <div class="window window-highlight highlight-green">
    <p class="front-highlight-title">GROCERIES</p>
  </div>
  <div class="window window-highlight highlight-orange">
    <p class="front-highlight-title">BEVERAGES</p>
  </div>
  <div class="window window-highlight highlight-blue">
    <p class="front-highlight-title">PLANT BASED DAIRY</p>
  </div>
  <div class="window window-highlight highlight-red">
    <p class="front-highlight-title">PLANT BASED MEATS</p>
  </div>

  <div class="window window-footer">
    <div class="footer-panel">
      <p>About</p>
    </div>
    <div class="footer-panel">
      <p>Contact</p>
    </div>
    <div class="footer-panel">
      <p>Legal</p>
    </div>
  </div>
</body>
</html>
